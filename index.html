<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sumanraj Bera">
    <meta name="description" content="This is a follow along project for building logic with project">
    <title>Kanban Board</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <nav>
            <div class="left">Kanban Board</div>
            <div id="toggle-modal" class="right"><button>Add New Task</button></div>
        </nav>
        <section class="board">
            <div id="todo" class="task-column">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">Count</div>
                </div>
                
            </div>
            <div id="progress" class="task-column">
                <div class="heading">
                    <div class="left">In Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div id="done" class="task-column">
                <div class="heading">
                    <div class="left">Done</div>
                    <div class="right">Count</div>
                </div>
            </div>
        </section>
    </main>

    <div class="modal add-new-task">
        <div class="bg"></div>
        <div class="center">
            <input type="text" id="taskTitleInp" placeholder="Task Title" />
            <textarea id="taskDescInp" placeholder="Task Description"></textarea>
            <button id="add-new-task" class="add-task-btn">Add Task</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
